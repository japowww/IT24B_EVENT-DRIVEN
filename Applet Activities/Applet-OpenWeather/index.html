      <style>
        .body{
        background-color: black;
        text-align: center;
        color: white;
        font-family: 'Times New Roman', Times, serif;
    }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #373A42;
            color: white;
            text-align: center;
            padding: 8px 0;

<body>
    
    <div class="container">
        
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">Input Information</button>
    
        <div id="weatherCard" class="weather-card text-center">
            <img id="weatherIcon" src="" alt="Weather Icon" style="width: 100px; height: auto;">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Weather App</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="apiKeyInput" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key">
                    <label for="cityInput" class="form-label mt-3">City</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                </div>
                <div class="modal-footer">
                    <button id="getWeatherBtn" class="btn btn-primary" data-bs-dismiss="modal">Get Weather</button>
                    <button id="getLocationBtn" class="btn btn-secondary" data-bs-dismiss="modal">Use My Location</button>
                </div>
            </div>
        </div>
    </div>
